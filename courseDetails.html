<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="custom-content">
    <br>
    <div class="row mt-3">
        <form th:action="@{'/updateCourse/'+${course.getId()}}" method="post">
            <div class="col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label">НАЗВАНИЕ:</label>
                    <input th:value="${course.getName()}" name="name" type="text" class="form-control" id="exampleFormControlInput" placeholder="Название:" >
                </div>
                <div class="mb-3">
                    <label class="form-label" >ЦЕНА:</label>
                    <input th:value="${course.getPrice()}" name="price"  type="text" class="form-control" id="exampleFormControlInput2" >
                </div>
                <div class="mb-3">
                    <label class="form-label" >ОПИСАНИЕ:</label>
                    <textarea th:text="${course.getDescription()}" name="desc" class="form-control" placeholder="Описание" ></textarea>
                </div>
                <br>
                <button class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                </button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
               <form th:action="@{'/deleteCourse/'+${course.getId()}}" method="post">
                   <div class="modal-body">
                       <h4 class="text-center">Are You Sure?</h4>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       <button type="submit" class="btn btn-primary">Save changes</button>
                   </div>
               </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
